<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
</head>
<body>
    <header id="main-header">
        <h1 id="title">Manage Prodi</h1>
    </header>
    <div id="main">
        <h2 class="sub-title">Add Prodi</h2>

        <form id="prodi-form">
            <input type="text" name="prodiName" id="prodi-name">
            <input type="text" name="prodiAbbr" id="prodi-abbr">
            <input type="submit" value="Add Prodi">
        </form>

        <h2 class="sub-title">List of Prodi</h2>
        <ul id="prodi">
            <li class="list-item">Ilmu Filsafat/ FIL</li>
            <li class="list-item">Akuntansi / AKUN</li>
            <li class="list-item">Manajemen / MANA</li>
            <li class="list-item">Sistem Informasi / SI</li>
        </ul>
    </div>

    <footer id="footer">
        <p>Copyright 2021</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
